<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">

<f:metadata>
    <f:viewParam name="brandId" value="#{brandBean.id}"/>
</f:metadata>

<ui:composition template="../../WEB-INF/template/headerAdmin.xhtml">
    <ui:define name="content">
        <div class="card card-cascade narrower mb-5">
            <div class="view view-cascade py-3 gradient-card-header bkgd-grey-color">
                <!-- AFEGIR o MODIFICAR una marca -->
                <h6>
                    <h:outputText rendered="#{brandBean.item.id==null}" value="Crear marca"/>
                    <h:outputText rendered="#{brandBean.item.id!=null}"
                                  value="Modificar marca: #{brandBean.item.name}"/>
                </h6>
            </div>

            <h:form role="form" class="form-inline">
                <div class="formDiv">

                    <div><label for="brandName">Nom</label></div>
                    <div>
                        <h:inputText value="#{brandBean.item.name}" type="text" style="width:100%;"
                                     class="form-control" id="brandName" maxlength="50"
                                     p:placeholder="Introdueix un nom"/>
                        <small class="form-text text-error">
                            <h:message class="text-danger" for="brandName"/>
                        </small>
                    </div>

                    <div class="formSubmit">
                        <h:commandButton value="#{brandBean.item.id==null?'Accepta':'Modifica'}"
                                         type="submit"
                                         styleClass="btn btn-primary btn-form blue"
                                         action="#{brandBean.save()}"/>
                        <h:button value="CancelÂ·la"
                                  styleClass="btn btn-primary btn-form white"
                                  outcome="listBrands.xhtml"/>
                    </div>

                </div>
                <h:inputHidden value="#{brandBean.id}"/>
                <h:inputHidden value="#{brandBean.source}"/>
            </h:form>

        </div>
    </ui:define>
</ui:composition>
</html>
