<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>

<div xmlns="http://www.w3.org/1999/xhtml"
     xmlns:c="http://java.sun.com/jsp/jstl/core"
     xmlns:ui="http://java.sun.com/jsf/facelets"
     xmlns:h="http://java.sun.com/jsf/html"
     class="product-units">
    <c:if test="#{cartBean.cartActive}">
        <ui:fragment rendered="#{availabilityBean.getAvailableUnits(product) == 0}">
            <div class="no-stock text-muted">
                <i class="fas fa-ban"/> <span class="ml-2">Sense stock</span>
            </div>
        </ui:fragment>
        <ui:fragment rendered="#{availabilityBean.getAvailableUnits(product) == 1}">
            <div class="last-unit">
                <i class="fas fa-fire"/> <span class="ml-2">Nom√©s queda 1 unitat!</span>
            </div>
        </ui:fragment>
        <ui:fragment rendered="#{availabilityBean.getAvailableUnits(product) > 1}">
            <div class="product-unit">
                <i class="fas fa-cart-plus green"/>
                <span class="text-muted ml-2">
                    <h:outputText value="Queden #{availabilityBean.getAvailableUnits(product)} unitats"/>
                </span>
            </div>
        </ui:fragment>
    </c:if>
</div>
